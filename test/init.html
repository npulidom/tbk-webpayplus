<!DOCTYPE html>
<html lang="es" translate="no">
<body>
	<form id="f" name="f" method="post" action='https://webpay3gint.transbank.cl/webpayserver/init_transaction.cgi'>

		<input type="hidden" name="token_ws" value="" />
	</form>
	<script>

		const params = new URLSearchParams(window.location.search);
		const token = params.get('token') || 0;

		document.f.token_ws.value = token;
		document.f.submit();
	</script>
</body>
</html>
